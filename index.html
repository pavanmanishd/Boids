<html>
    <head>
        <title>Boids</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="controls">
            <h1>Boids Simulation</h1>
            <label for="numBoids">Number of Boids (<span>100</span>)</label>
            <input type="range" id="numBoids" min="1" max="500" value="100">
            <label for="visualRange">Visual Range (<span>40</span>)</label>
            <input type="range" id="visualRange" min="0" max="200" value="40">
            <label for="protectedRange">Protected Range (<span>8</span>)</label>
            <input type="range" id="protectedRange" min="0" max="20" value="8">
            <label for="centeringFactor">Centering Factor (<span>0.0001</span>)</label>
            <input type="range" id="centeringFactor" min="0" max="0.001" value="0.0005" step="0.0001">
            <label for="avoidFactor">Avoid Factor (<span>0.001</span>)</label>
            <input type="range" id="avoidFactor" min="0" max="0.1" value="0.05" step="0.01">
            <label for="matchingFactor">Matching Factor (<span>0.1</span>)</label>
            <input type="range" id="matchingFactor" min="0" max="1" value="0.1" step="0.1">
            <label for="maxSpeed">Max Speed (<span>6</span>)</label>
            <input type="range" id="maxSpeed" min="1" max="10" value="6">
            <label for="minSpeed">Min Speed (<span>3</span>)</label>
            <input type="range" id="minSpeed" min="1" max="10" value="3">
            <label for="turnFactor">Turn Factor (<span>0.1</span>)</label>
            <input type="range" id="turnFactor" min="0" max="1" value="0.2" step="0.1">
            <label for="biasIncrement">Bias Increment (<span>0.00001</span>)</label>
            <input type="range" id="biasIncrement" min="0" max="0.0001" value="0.00004" step="0.00001">
            <label for="defaultBiasVal">Default Bias Value (<span>0.001</span>)</label>
            <input type="range" id="defaultBiasVal" min="0" max="0.01" value="0.001" step="0.001">
            <label for="maxBias">Max Bias (<span>0.1</span>)</label>
            <input type="range" id="maxBias" min="0" max="0.5" value="0.1" step="0.1">

            <button id="change">Change</button>
            <button id="reset">Reset</button>
        </div>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
    </body>
</html>
